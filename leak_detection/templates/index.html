<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Leak Detection System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f2937;
      color: white;
      padding: 15px 30px;
    }

    nav .logo {
      font-size: 1.5em;
      font-weight: 800;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a,
    .nav-buttons a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-buttons a {
      margin-left: 15px;
      background-color: #4f46e5;
      padding: 8px 14px;
      border-radius: 6px;
    }

    .hero {
      position: relative;
      height: 100vh;
      background-image: url("https://indianinfrastructure.com/wp-content/uploads/2021/06/II-47.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.60);
      z-index: 1;
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      max-width: 800px;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3.5em;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.3em;
      margin-bottom: 25px;
    }

    .hero button {
      padding: 14px 30px;
      font-size: 1.1em;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .hero button:hover {
      background-color: #3730a3;
    }

    .product-section {
      padding: 50px 20px;
      text-align: center;
    }

    .product-section h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product-item {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #1f2937;
      color: white;
      padding: 40px 20px 20px;
      text-align: center;
    }

    footer h3 {
      margin-bottom: 10px;
      font-weight: 600;
    }

    footer p {
      font-size: 0.9em;
      color: #d1d5db;
    }

    footer .footer-links {
      margin: 20px 0;
    }

    footer .footer-links a {
      color: #a5b4fc;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
    }

    footer .footer-links a:hover {
      text-decoration: underline;
    }

    footer .copyright {
      font-size: 0.85em;
      color: #9ca3af;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2em;
      }

      .hero p {
        font-size: 1.1em;
      }

      .hero button {
        font-size: 1em;
        padding: 12px 24px;
      }

      .product-list {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo">SMART LEAK DETECTION SYSTEM</div>
    <ul>
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
      <li><a href="{{ url_for('contact') }}">Contact</a></li>
    </ul>
    <div class="nav-buttons">
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('signup') }}">Signup</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Smart Leak Detection System</h1>
      <p>Real-time pipeline monitoring for leaks</p>
      <a href="{{ url_for('login') }}">
        <button>SERVICES</button>
      </a>
    </div>
  </section>

 

  <!-- Footer -->
  <footer>
    <h3>Smart Leak Detection System</h3>
    <div class="footer-links">
      <a href="{{ url_for('home') }}">Home</a> |
      <a href="{{ url_for('about') }}">About</a> |
      <a href="{{ url_for('contact') }}">Contact</a> |
      <a href="{{ url_for('login') }}">Login</a>
    </div>
    <p class="copyright">
      &copy; 2025 Smart Leak Detection System. All rights reserved.
    </p>
  </footer>

  <!-- JS: Background Slider -->
  <script>
    const images = [
      "https://indianinfrastructure.com/wp-content/uploads/2021/06/II-47.jpg",
      "https://s3.ap-southeast-1.amazonaws.com/images.asianage.com/images/aa-Cover-m98fqh7jgtv77n2ddgbel88992-20181021015214.Medi.jpeg",
      "https://live-production.wcms.abc-cdn.net.au/1e89cb25fbb691e08f1cdac652eb9b98?impolicy=wcms_crop_resize&cropH=1080&cropW=1620&xPos=298&yPos=0&width=862&height=575"
    ];

    let currentIndex = 0;
    const heroSection = document.getElementById("hero");

    function changeBackground() {
      currentIndex = (currentIndex + 1) % images.length;
      heroSection.style.backgroundImage = `url('${images[currentIndex]}')`;
    }

    setInterval(changeBackground, 5000);
  </script>

  <!-- JS: Fetch product data -->
  <script>
    fetch('http://localhost:5000/product')
      .then(response => {
        if (!response.ok) throw new Error("Network response was not ok: " + response.statusText);
        return response.json();
      })
      .then(data => {
        const productList = document.getElementById("product-list");
        data.forEach(product => {
          const item = document.createElement("div");
          item.className = "product-item";
          item.innerHTML = `
            <h3>${product.name}</h3>
            <p>Price: â‚¹${product.price}</p>
            <p>${product.description || ''}</p>
          `;
          productList.appendChild(item);
        });
      })
      .catch(error => console.error("Error fetching product data:", error));
  </script>

</body>
</html>
