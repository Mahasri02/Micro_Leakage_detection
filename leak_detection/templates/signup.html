<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Smart Leak Detection System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                  url('https://indianinfrastructure.com/wp-content/uploads/2021/06/II-47.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      padding-top: 80px;
      min-height: 100vh;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111c2e;
      padding: 20px 40px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }

    .logo {
      font-size: 22px;
      font-weight: 800;
      color: #fff;
      letter-spacing: 1px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #c084fc;
    }

    .nav-buttons .nav-btn {
      margin-left: 10px;
      color: white;
      background-color: #4f46e5;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .nav-buttons .nav-btn:hover {
      background-color: #7c3aed;
    }

    .container {
      max-width: 400px;
      background: #ffffff;
      color: #1e293b;
      margin: 120px auto;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1e293b;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      background: #f8fafc;
      color: #1e293b;
    }

    .form-group input:focus {
      outline: 2px solid #7c3aed;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #7c3aed;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #7c3aed;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo">SMART LEAK DETECTION SYSTEM</div>
    <ul class="nav-links">
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
      <li><a href="{{ url_for('contact') }}">Contact</a></li>
    </ul>
    <div class="nav-buttons">
      <a href="{{ url_for('login') }}" class="nav-btn">Login</a>
      <a href="{{ url_for('signup') }}" class="nav-btn">Sign up</a>
    </div>
  </nav>

  <!-- Sign Up Form -->
  <div class="container">
    <h2>Create an Account</h2>
    <form method="POST" action="{{ url_for('signup') }}">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />
      </div>
      <div class="form-group">
        <label for="confirm_password">Retype Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Retype your password" required />
      </div>
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="{{ url_for('login') }}">Log in here</a>
    </div>
  </div>

  <!-- Password Match Validation -->
  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;

      if (password !== confirmPassword) {
        e.preventDefault();
        alert("Passwords do not match!");
      }
    });
  </script>

</body>
</html>
